<div class="container w-100 m-auto mb-5 mt-5">
    <h1 class="gradient-text">{{title}}</h1>
  
    <mat-card-subtitle style="text-align: center;">Select the form type you need, then fill out he fields below!</mat-card-subtitle>
    
    <div class="button-container">
      <div class="row">
        <div class="col">
          <button class="button form-button">FORM NAME A</button>
        </div>
        <div class="col">
          <button class="button form-button">FORM NAME B</button>
        </div>
        <div class="col">
          <button class="button form-button">FORM NAME C</button>
        </div>
        <div class="col">
          <button class="button form-button">FORM NAME D</button>
        </div>
        <div class="col">
          <button class="button form-button">FORM NAME E</button>
        </div>
        <div class="col">
          <button class="button form-button">FORM NAME F</button>
        </div>
      </div>
    </div>
    
    <div class="container">
        <form class="card" (ngSubmit)="onSubmit()">
            <mat-card>
                <mat-card-header>
                <mat-card-title>{{title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                <div class="row" style="margin-bottom: 1rem;">
                    <div class="col-md-2">
                        <h2 class="card-title">Date Visited</h2>
                    </div>
                    <div class="col-md-4 md-form md-outline datepicker">
                        <input type="date" id="datepicker" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <h2 class="card-title">Time Visited</h2>
                    </div>
                    <div class="col-md-4">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label for="first-name">First Name</mat-label>
                        <input matInput placeholder="Ex:John" id="first-name" type="text" class="form-control" formControlName="firstName">
                    </mat-form-field>
                    </div>
                    <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label for="last-name">Last Name</mat-label>
                        <input matInput placeholder="Ex:Doe" id="last-name" type="text" class="form-control" formControlName="lastName">
                    </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label for="contact-name">Contact's Name</mat-label>
                        <input matInput placeholder="Ex:John Doe" id="contact-name" type="text" class="form-control" formControlName="contactName">
                    </mat-form-field>
                    </div>
                    <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label for="organization-name">Organization Name</mat-label>
                        <input matInput placeholder="Ex:CEF of Philadelphia Inc." id="organization-name" type="text" class="form-control" formControlName="organizationName">
                    </mat-form-field>
                    </div>
                </div>
                <div formGroupName="address" class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                    <mat-label for="street">Street Address</mat-label>
                    <input matInput placeholder="123 CEF Street" id="street" type="text" class="form-control" formControlName="street">
                    </mat-form-field>
                </div>
                <div class="col-md-5">
                    <mat-form-field class="full-width" appearance="fill">
                    <mat-label for="apt">Apt.</mat-label>
                    <input matInput placeholder="123" id="apt" type="number" class="form-control" formControlName="apt">
                    </mat-form-field>
                </div>
                </div>
                <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                    <mat-label for="city">City</mat-label>
                    <input matInput placeholder="Philadelphia" id="city" type="text" class="form-control" formControlName="city">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="full-width" appearance="fill">
                    <mat-label for="state">State.</mat-label>
                    <input matInput placeholder="PA" id="state" type="text" class="form-control" formControlName="state">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="full-width" appearance="fill">
                    <mat-label for="zip">Zip</mat-label>
                    <input matInput placeholder="12345" id="zip" type="text" class="form-control" formControlName="zip">
                    </mat-form-field>
                </div>
                </div>
                <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                    <mat-label for="email">Email</mat-label>
                    <input matInput placeholder="pat@cef.com" id="email" type="text" class="form-control" formControlName="email">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                    <mat-label for="tel">Phone Number</mat-label>
                    <input matInput placeholder="(123)456-7890" id="tel" type="number" class="form-control" formControlName="tel">
                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-hint>Include area code</mat-hint>
                    </mat-form-field>
                </div>
                </div>
                </mat-card-content>

                <mat-card-header>
                <mat-card-title>NOTES FROM VISIT</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label for="comment">Comment</mat-label>
                        <textarea matInput id="commnet" type="text" class="form-control" formControlName="comment"></textarea>
                    </mat-form-field>
                    </div>
                </div>
                </mat-card-content>

                <div class="text-center">
                <mat-card-actions>
                    <button mat-raised-button type="submit" class="submit-button">Submit</button>
                </mat-card-actions>        
                </div>
            </mat-card>
        </form>
    </div>
 </div>
